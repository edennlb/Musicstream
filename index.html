<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="css/custom.css" />

</head>
<body>
    <main></main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MusicStream</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Basculer la navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Genres</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Playlists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Mon Compte</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h2 class="text-center mb-4">Explorez les Genres</h2>
  <div class="d-flex flex-wrap justify-content-center">
    <div class="genre-item text-center m-3">
      <img src="images/rock.png" alt="Rock" class="mb-3" style="width: 80px;" />
      <h5>Rock</h5>
    </div>
    <div class="genre-item text-center m-3">
      <img src="images/jazz.png" alt="Jazz" class="mb-3" style="width: 80px;" />
      <h5>Jazz</h5>
    </div>
    <div class="genre-item text-center m-3">
      <img src="images/pop.png" alt="Pop" class="mb-3" style="width: 80px;" />
      <h5>Pop</h5>
    </div>
  </div>
</div>
<div class="container mt-5">
  <h2 class="text-center mb-4">Albums Populaires</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card h-100">
        <img src="images/album1.jpg" class="card-img-top" alt="Album 1" />
        <div class="card-body">
          <h5 class="card-title">Album 1</h5>
          <p class="card-text">Artiste 1</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt-5">
  <h2 class="text-center mb-4">Ce que disent nos utilisateurs</h2>
  <div class="d-flex flex-column flex-md-row justify-content-around align-items-stretch">
    <div class="card m-2 flex-fill">
      <div class="card-body">
        <p class="card-text">
          "MusicStream a changé ma façon d'écouter de la musique !"
        </p>
        <p class="card-text"><small>- Sophie M.</small></p>
      </div>
    </div>
  </div>
</div>

</html>
